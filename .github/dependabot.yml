  directory: "/"
  schedule:
    interval: daily
    time: "01:00"
    timezone: Europe/Berlin
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: eslint
    versions:
    - 7.18.0
    - 7.19.0
    - 7.20.0
    - 7.21.0
    - 7.22.0
    - 7.23.0
    - 7.24.0
  - dependency-name: firebase-admin
    versions:
    - 9.5.0
    - 9.6.0
  - dependency-name: eslint-plugin-promise
    versions:
    - 4.3.1
